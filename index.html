<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            margin-top: 50px;
            background-image: linear-gradient(400deg, rgb(3, 3, 3), white);
            text-align: center;
            display: flex;
            justify-content: center;
        }
    </style>

</head>

<body>
    <div class="container">
        <form name="dataAngka">
            <h1><b>KALKULATOR uhuy</b></h1>

            <table>
                <br></br>
                Angka ke - 1 = <input type="text" name="angka1">
                <br></br>
                Angka ke - 2 = <input type="text" name="angka2">
                <br></br>
                Hasilnya = <input type="text" id="add" name="hasil" value="">
                <br></br>
                <input TYPE="button" class="btn-outline-primary" name="tambah1" value="+ Ditambah" onClick="tambah()" />
                <input TYPE="button" class="btn-outline-primary" name="kurang1" value="- Dikurang" onClick="kurang()" />
                <input TYPE="button" class="btn-outline-primary" name="kali1" value="* Dikali" onClick="kali()" />
                <input TYPE="button" class="btn-outline-primary" name="bagi1" value="/ Dibagi" onClick="bagi()" />
            </table>
    </div>
    </form>
    <script>
        function tambah() {
            var num1 = document.dataAngka.angka1.value;
            var num2 = document.dataAngka.angka2.value;
            var pertambahan = parseInt(num1) + parseInt(num2);
            document.getElementById('add').value = pertambahan;
        }

        function kurang() {
            var num1 = document.dataAngka.angka1.value;
            var num2 = document.dataAngka.angka2.value;
            var pengurangan = parseInt(num1) - parseInt(num2);
            document.getElementById('add').value = pengurangan;
        }

        function kali() {
            var num1 = document.dataAngka.angka1.value;
            var num2 = document.dataAngka.angka2.value;
            var perkalian = parseInt(num1) * parseInt(num2);
            document.getElementById('add').value = perkalian;
        }

        function bagi() {
            var num1 = document.myform.angka1.value;
            var num2 = document.myform.angka2.value;
            var pembagian = parseInt(num1) / parseInt(num2);
            document.getElementById('add').value = pembagian;
        }
    </script>
</body>

</html>
